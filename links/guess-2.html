<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="../style.css">
	<script type = "text/javascript">

	function Play ()
	{
		var pcN = Math.floor (Math.random() * 100) + 1;
		var us1Name = prompt ("Игрок 1, как Вас зовут?");
		var us2Name = prompt ("Игрок 2, как Вас зовут?");

		var us1Try = 0;
		var us2Try = 0;

		while (true)
		{	
			var us1N = prompt (us1Name + ", введите число.\n\nДля выхода введите q.");
			us1Try++;
			if (us1N == "q") break;

			if (us1N == pcN)
			{
				alert (us1Name + ", Вы угадали, браво! \n\nКоличество Ваших попыток: " + us1Try + ".");
				break;
			}
			
			if (us1N < pcN)
			{
				alert ("Ваше число меньше загаданного, попробуйте ещё раз!");
			}
			
			if (us1N > pcN)
			{
				alert ("Ваше число больше загаданного, попробуйте ещё раз!");
			}

			var us2N = prompt (us2Name + ", введите число.\n\nДля выхода введите q.");
			us2Try++;
			if (us2N == "q") break;

			if (us2N == pcN)
			{
				alert (us2Name + ", Вы угадали, браво! \n\nКоличество Ваших попыток: " + us2Try + ".");
				break;
			}
			
			if (us2N < pcN)
			{
				alert ("Ваше число меньше загаданного, попробуйте ещё раз!");
			}
			
			if (us2N > pcN)
			{
				alert ("Ваше число больше загаданного, попробуйте ещё раз!");
			}
		}
	}

</script>
