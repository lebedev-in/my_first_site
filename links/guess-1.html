	<link rel="stylesheet" href="../style.css">
	<script type = "text/javascript">

	function Play ()
	{
		var pcN = Math.floor (Math.random() * 100) + 1;
		var usTry = 0;
		
		while (true)
		{	
			var usN = prompt ("Введите число.\n\nДля выхода введите q.");
			usTry++;
			if (usN == "q") break;

			if (usN == pcN)
			{
				alert ("Вы угадали, браво! \n\nКоличество Ваших попыток: " + usTry + ".");
				break;
			}
			
			if (usN < pcN)
			{
				alert ("Ваше число меньше загаданного, попробуйте ещё раз!");
			}
			
			if (usN > pcN)
			{
				alert ("Ваше число больше загаданного, попробуйте ещё раз!");
			}
		}
	}

</script>
